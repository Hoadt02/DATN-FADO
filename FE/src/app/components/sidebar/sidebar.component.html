<div class="sidebar-wrapper">
  <div class="logo">
    <a href="/dashboard" class="text-decoration-none container">
      <div class="container">
        <span class="h3 text-uppercase px-2" style="color: #FFD333 ;border: 3px solid #FFD333"><b>fado</b></span>
        <span class="h3 text-uppercase px-2 ml-n1" style="background-color: #FFD333 ;color: #212120; border: 3px solid #FFD333"><b>shop</b></span>
      </div>
    </a>
  </div>
    <ul class="nav">
         <div *ngIf="role">
           <li *ngFor="let menuItem of menuItems | slice: 0 : 7" routerLinkActive="active" class="{{menuItem.class}}">
             <a [routerLink]="[menuItem.path]">
               <i class="nc-icon {{menuItem.icon}}"></i>
               <p>{{menuItem.title}}</p>
             </a>
           </li>
           <li><a style="border-bottom: 2px solid #909090"></a></li>

           <li *ngFor="let menuItem of menuItems | slice: 8 : menuItems.length" routerLinkActive="active" class="{{menuItem.class}}">
             <a [routerLink]="[menuItem.path]">
               <i class="nc-icon {{menuItem.icon}}"></i>
               <p>{{menuItem.title}}</p>
             </a>
           </li>
         </div>
      <div *ngIf="!role">
        <li routerLinkActive="active">
          <a [routerLink]="[menuItems[1].path]">
            <i class="nc-icon {{menuItems[1].icon}}"></i>
            <p>{{menuItems[1].title}}</p>
          </a>
        </li>
        <li routerLinkActive="active">
          <a [routerLink]="[menuItems[2].path]">
            <i class="nc-icon {{menuItems[2].icon}}"></i>
            <p>{{menuItems[2].title}}</p>
          </a>
        </li>
        <li routerLinkActive="active">
          <a [routerLink]="[menuItems[3].path]">
            <i class="nc-icon {{menuItems[3].icon}}"></i>
            <p>{{menuItems[3].title}}</p>
          </a>
        </li>
        <li routerLinkActive="active">
          <a [routerLink]="[menuItems[5].path]">
            <i class="nc-icon {{menuItems[5].icon}}"></i>
            <p>{{menuItems[5].title}}</p>
          </a>
        </li>
        <li routerLinkActive="active">
          <a [routerLink]="[menuItems[6].path]">
            <i class="nc-icon {{menuItems[6].icon}}"></i>
            <p>{{menuItems[6].title}}</p>
          </a>
        </li>
      </div>
    </ul>
</div>
