<div *ngIf="isLoading" class="loading">
  <div class="spinner-border text-info spinner-center" role="status">
  </div>
</div>
<div class="row">

  <div class="col-12 col-md-3">
    <div class="card">
      <h3><b><i class="fa-solid fa-magnifying-glass"></i> TÌM KIẾM</b></h3>
      <div class="card-body py-0">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Tìm kiếm</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Tìm kiếm " #input>
        </mat-form-field>
      </div>
    </div>
  </div>

  <div class="col-12 col-md-9">

    <div class="card">
      <h3><b><i class="fa-solid fa-filter"></i> BỘ LỌC</b></h3>
      <div class="card-body row py-0">
        <div class="col-12 col-md-4">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Chương trình khuyến mại</mat-label>
            <mat-select>
              <mat-option *ngFor="let prm of promotionalList" [value]="prm.id"
                          (click)="getProductNotInPromotional(prm.id);">{{prm.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-12 col-md-4">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Loại khuyến mại</mat-label>
            <mat-select>
              <mat-option [value]="false">VND</mat-option>
              <mat-option [value]="true">%</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

    </div>

  </div>
</div>

<div class="row row-sm">
  <div class="col-lg-12 col-md-12">
    <div class="card custom-card">
      <div class="card-body">
        <table mat-table [dataSource]="dataSource" class=" w-100 table-hover">

          <!-- Checkbox Column -->
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? toggleAllRows() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()"
                            [aria-label]="checkboxLabel()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)">
              </mat-checkbox>
            </td>
          </ng-container>

          <!-- Position Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Product</th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Promotional</th>
            <td mat-cell *matCellDef="let row"> {{row.price}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"
              (click)="selection.toggle(row)">
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 50, 100]" aria-label="Select page"></mat-paginator>

      </div>
    </div>
  </div>
</div>
