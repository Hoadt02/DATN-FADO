<div class="row mt-2">
  <div class="col-1">
    <div class="example-button-container container" style="width: 100%">
      <a class="mx-4" href="/" mat-fab color="accent"><mat-icon>home</mat-icon></a>
    </div>
  </div>
  <div class="ng-autocomplete col-4 my-2">
    <form [formGroup]="formGroup">
      <mat-form-field style="width: 100%">
        <mat-label>Tìm kiếm sản phẩm</mat-label>
        <input matInput type="text" [matAutocomplete]="auto" formControlName="name">
        <mat-autocomplete #auto="matAutocomplete" >
          <mat-option class="divAll" *ngFor="let item of filterProduct" [value]="item.name">
            <div class="divImage">
              <img width="90" class="img-fluid " src="/assets/img/avtProduct/{{item.avatar}}">
            </div>
            <div class="divPhai">
                <b>{{item.name}}</b><br>
                Số lượng: {{item.quantity}}
            </div>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
  </div>

  <div class="col-6">
    <mat-tab-group [selectedIndex]="selected.value"
                   animationDuration="0ms"
                   (selectedIndexChange)="selected.setValue($event)">
      <mat-tab *ngFor="let tab of tabs; let index = index" id="tab-{{index}}">
        <ng-template mat-tab-label>
          <div> Hóa đơn {{index + 1}}
            <a mat-icon-button class="text-green" (click)="removeTab(index)">
              <i class="fas fa-times"></i>
            </a>
          </div>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
  <div class="col-1 example-button-container">
    <a (click)="addTab(true)" mat-fab color="accent"><mat-icon>add</mat-icon></a>
  </div>
</div>
