<div class="container-fluid">
  <div class="row row-sm">
    <div class="col-lg-12 col-md-12">
      <div class="card custom-card">
        <div class="card-body">
          <table mat-table [dataSource]="dataSource" matSort>

            <!-- index Column -->
            <ng-container matColumnDef="index">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> STT</th>
              <td mat-cell *matCellDef="let row; index as i"> {{i + 1}} </td>
            </ng-container>

            <!-- image Column -->
            <ng-container matColumnDef="image">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Hình ảnh</th>
              <td mat-cell *matCellDef="let row">
                <img width="90" class="img-fluid " src="/assets/img/avtProduct/{{row.productDetail.avatar}}">
              </td>
            </ng-container>

            <!-- name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên sản phẩm</th>
              <td mat-cell *matCellDef="let row"> {{row.productDetail.name}} </td>
            </ng-container>

            <!-- price Column -->
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Giá</th>
              <td mat-cell *matCellDef="let row"> {{row.price}} </td>
            </ng-container>

            <!-- quantity Column -->
            <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Số lượng</th>
              <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20, 35, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center">
    <button class="btn btn-outline-success" (click)="close()">Đóng</button>
  </div>
</div>
