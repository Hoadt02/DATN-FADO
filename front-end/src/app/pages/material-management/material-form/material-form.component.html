<div class="row">
  <h2 class="col-11">Quản lý chất liệu</h2>
  <span class="col-1 fs-4" (click)="onDismiss()"><i class="fa-solid fa-xmark"></i></span>
</div>

<div class="row">
  <mat-dialog-content>
    <form class="example-form" [formGroup]="formGroup" >

      <div class="row">


        <mat-form-field class="w-100" appearance="outline" class="col-6">
          <mat-label>Tên chất liệu</mat-label>
          <input type="text" matInput formControlName="name">
        </mat-form-field>
        <mat-error
          *ngIf="formGroup.get('name')?.hasError('required') &&
            formGroup.get('name')?.touched">Bạn phải nhập tên chất liệu
        </mat-error>
      </div>

      <mat-dialog-actions>
        <button mat-raised-button color="primary" (click)="onSubmit()">
          <span>Lưu</span>
        </button>
        <button mat-raised-button color="warn" (click)="onDismiss()">
          <span>Đóng</span>
        </button>
      </mat-dialog-actions>
    </form>
  </mat-dialog-content>

</div>
