<div class="container-fluid">
  <div *ngIf="isLoading" class="loading">
    <div class="spinner-border spinner-center" role="status"></div>
  </div>
</div>
<div class="row">
  <h2 class="col-11">Quản lý khách hàng</h2>
  <h2 class="col-11">{{title}}</h2>
  <span class="col-1 fs-4" (click)="onDismiss()"><i class="fa-solid fa-xmark"></i></span>
</div>

<div class="row">
  <mat-dialog-content>
    <form class="example-form" [formGroup]="formGroup">

      <div class="row">
        <mat-form-field class="w-100" appearance="outline" class="col-6">
          <mat-label>Firt Name</mat-label>
          <input formControlName="firstname" type="text" matInput placeholder="...">
        </mat-form-field>

        <mat-form-field class="w-100" appearance="outline" class="col-6">
          <mat-label>Last Name</mat-label>
          <input formControlName="lastname" type="text" matInput>
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field class="w-100" appearance="outline" class="col-6">
          <mat-label>User Name</mat-label>
          <input formControlName="username" type="text" matInput>
        </mat-form-field>

        <mat-form-field class="w-100" appearance="outline" class="col-6">
          <mat-label>Password</mat-label>
          <input formControlName="password" type="password" matInput>
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field class="w-100" appearance="outline" class="col-6">
          <mat-label>Email</mat-label>
          <input formControlName="email" type="text" matInput>
        </mat-form-field>

        <mat-form-field class="w-100" appearance="outline" class="col-6">
          <mat-label>Phone</mat-label>
          <input formControlName="phoneNumbe" type="text" matInput>
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Ngày sinh</mat-label>
          <input formControlName="dateOfBirth" matInput [matDatepicker]="picker1">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="w-100" appearance="outline" class="col-6">
          <mat-label>Image</mat-label>
          <input type="text" matInput>
        </mat-form-field>
      </div>

      <div class="row">
        <mat-label>Giới tính:</mat-label>
        <mat-radio-group formControlName="gender">
          <mat-radio-button class="mx-3" [value]="1" [checked]="formGroup.value.gender == 1">Nam</mat-radio-button>
          <mat-radio-button [value]="0" [checked]="formGroup.value.gender != 1">Nữ</mat-radio-button>
        </mat-radio-group>

        <div class="col-md-6">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Trạng thái</mat-label>
            <mat-select formControlName="status">
              <mat-option [value]="1">Đang hoạt động</mat-option>
              <mat-option [value]="0">Ngưng hoạt động</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>


      <mat-dialog-actions>
        <div class="d-flex justify-content-center">
          <button mat-raised-button color="primary" (click)="onSubmit()">Lưu</button>
          <button mat-raised-button color="warn" (click)="onDismiss()" class="mx-5">Thoát</button>
        </div>
      </mat-dialog-actions>
    </form>
  </mat-dialog-content>

</div>
