<div class="row">
  <h2 class="col-11">Quản lý khách hàng</h2>
  <span class="col-1 fs-4" (click)="onDismiss()"><i class="fa-solid fa-xmark"></i></span>
</div>

<div class="row">
  <mat-dialog-content>
    <form class="example-form">

      <div class="row">
        <mat-form-field class="w-100" appearance="outline" class="col-6">
          <mat-label>Firt Name</mat-label>
          <input type="text" matInput placeholder="...">
        </mat-form-field>

        <mat-form-field class="w-100" appearance="outline" class="col-6">
          <mat-label>Last Name</mat-label>
          <input type="text" matInput placeholder="...">
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field class="w-100" appearance="outline" class="col-6">
          <mat-label>User Name</mat-label>
          <input type="text" matInput placeholder="...">
        </mat-form-field>

        <mat-form-field class="w-100" appearance="outline" class="col-6">
          <mat-label>Password</mat-label>
          <input type="text" matInput placeholder="...">
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field class="w-100" appearance="outline" class="col-6">
          <mat-label>Email</mat-label>
          <input type="text" matInput placeholder="...">
        </mat-form-field>

        <mat-form-field class="w-100" appearance="outline" class="col-6">
          <mat-label>Phone</mat-label>
          <input type="text" matInput placeholder="...">
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field class="w-100" appearance="outline" class="col-6">
          <mat-label>Date of Birth</mat-label>
          <input type="datetime-local" matInput placeholder="...">
        </mat-form-field>

        <mat-form-field class="w-100" appearance="outline" class="col-6">
          <mat-label>Image</mat-label>
          <input type="text" matInput placeholder="...">
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field appearance="outline" class="col-6">
          <mat-label>Gender</mat-label>
          <mat-select disableRipple>
            <mat-option value="1">Nam</mat-option>
            <mat-option value="0">Nữ</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="col-6">
          <mat-label>Status</mat-label>
          <mat-select disableRipple>
            <mat-option value="1">Còn hoạt động</mat-option>
            <mat-option value="0">Ngừng hoạt động</mat-option>
          </mat-select>
        </mat-form-field>
      </div>



      <mat-dialog-actions>
        <button mat-raised-button color="primary" (click)="onSubmit()">
          <span>Lưu</span>
        </button>
        <button mat-raised-button color="warn" (click)="onDismiss()">
          <span>Đóng</span>
        </button>
      </mat-dialog-actions>
    </form>
  </mat-dialog-content>

</div>
