<div class="card">
  <div class="card-body">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Tìm kiếm</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Tìm kiếm " #input>
    </mat-form-field>
    <div class="text-center">
      <button mat-raised-button color="primary"><i class="fa-solid fa-plus"></i> Thêm</button>
    </div>
  </div>
</div>

<!-- Row -->
<div class="row row-sm">
  <div class="col-lg-12 col-md-12">
    <div class="card custom-card">
      <div class="card-body">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- index Column -->
          <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> STT</th>
            <td mat-cell *matCellDef="let row; index as i"> {{i + 1}} </td>
          </ng-container>

          <!-- avatar Column -->
          <ng-container matColumnDef="avatar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Hình ảnh</th>
            <td mat-cell *matCellDef="let row"> {{row.avatar}} </td>
          </ng-container>

          <!-- name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên</th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>

          <!-- price Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Giá</th>
            <td mat-cell *matCellDef="let row"> {{row.price}} </td>
          </ng-container>

          <!-- quantity Column -->
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Số lượng</th>
            <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
          </ng-container>

          <!-- status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Trạng thái</th>
            <td mat-cell *matCellDef="let row"> {{row.status == 1 ? 'Còn kinh doanh' : 'Ngừng kinh doanh'}} </td>
          </ng-container>

          <!-- thao tác Column -->
          <ng-container matColumnDef="thaoTac">
            <th mat-header-cell *matHeaderCellDef> Thao tác</th>
            <td mat-cell *matCellDef="let row">
              <button class="btn btn-sm btn-outline-primary mg-r-2" type="button"
                      (click)="openDiaLog(TYPE_DIALOG.UPDATE,row)">
                <i class="fa-regular fa-pen-to-square"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger mg-l-2" type="button" (click)="openDelete(row.id)">
                <i class="fa-sharp fa-solid fa-trash"></i>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          Row shown when there is no matching data.
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Không có dữ liệu nào phù hợp với "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 20, 35, 100]" aria-label="Select page of users"></mat-paginator>
      </div>

    </div>
  </div>
</div>
<!-- End Row -->
