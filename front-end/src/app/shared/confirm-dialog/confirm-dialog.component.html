<div>
  <h4 class="font-weight-bold">{{ title }}</h4>
  <span class="fe fe-x icon-close" (click)="onDismiss()"></span>
</div>

<div class="my-4 d-flex justify-content-sm-center">
  <label>{{message}}</label>
</div>

<div class="text-center">
  <button class="btn btn-danger" (click)="onDismiss()">
    <span><span class="fe fe-x"></span>Đóng</span>
  </button>
  <button class="btn btn-primary" (click)="onConfirm()">
    <span><span class="fe fe-check mg-r-2"></span>Xác nhận</span>
  </button>
</div>
