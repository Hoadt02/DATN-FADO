<!-- Checkout Start -->
<div class="container-fluid">

  <div id="cancel">
    <button class="fa-solid fa-xmark"></button>
  </div>

  <div class="row">
    <div class="col-lg-8">
      <h5 class="section-title position-relative text-uppercase mb-3"><span
        class="bg-secondary pr-3">Billing Address</span></h5>
      <div class="bg-light">
        <mat-radio-group
          aria-labelledby="example-radio-group-label"
          class="example-radio-group"
        [(ngModel)]="idAddress"
        >
          <mat-radio-button class="example-radio-button d-flex fs-11" *ngFor="let ad of address" [value]="ad.id">
            {{ad.province}} - {{ad.district}} - {{ad.commune}} - {{ad.other}}
          </mat-radio-button>
        </mat-radio-group>
        {{idAddress}}
      </div>
    </div>
    <div class="col-lg-4">
      <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Order Total</span>
      </h5>
      <div class="bg-light">
        <div class="border-bottom">
          <h6 class="mb-3">Products</h6>
          <div *ngFor="let i of items" class="d-flex justify-content-between product">
            <p>{{i.productDetail.name}}</p>
            <p>{{i.productDetail.price | number}} VND x {{i.quantity}}</p>
          </div>
        </div>
        <div class="border-bottom pt-3 pb-2">
          <div class="d-flex justify-content-between mb-3">
            <h6>Subtotal</h6>
            <h6>{{subtotal | number}} VND</h6>
          </div>
          <div class="d-flex justify-content-between">
            <h6 class="font-weight-medium">Discount</h6>
            <h6 class="font-weight-medium">{{discount | number}} VND</h6>
          </div>
        </div>
        <div class="pt-2">
          <div class="d-flex justify-content-between mt-2">
            <h5>Total</h5>
            <h5>{{total | number}} VND</h5>
          </div>
        </div>
      </div>
      <button class="btn btn-block btn-primary font-weight-bold my-3 py-3">
        Place order
      </button>
