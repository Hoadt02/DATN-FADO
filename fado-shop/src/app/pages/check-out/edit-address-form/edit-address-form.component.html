<form [formGroup]="formGroup">

  <div class="row">
    <div class="col-12 col-md-12 col-lg-12">
      <div class="address-select">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Tỉnh thành</mat-label>
          <mat-select required formControlName="province">
            <mat-option (click)="getDistricts(p.code)" *ngFor="let p of provinces" [value]="p.name">
              {{p.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class=" col-12 col-md-12 col-lg-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Quận - Huyện</mat-label>
        <mat-select required formControlName="district">
          <mat-option (click)="getWards(d.code)" *ngFor="let d of districts" [value]="d.name">
            {{d.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-12 col-md-12 col-lg-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Xã - Phường</mat-label>
        <mat-select required formControlName="commune">
          <mat-option *ngFor="let w of wards" [value]="w.name">
            {{w.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-12 col-md-12 col-lg-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Chi tiết</mat-label>
        <textarea formControlName="other" required matInput placeholder="Vd. Thôn cao thọ"></textarea>
      </mat-form-field>
    </div>
  </div>
  <div class="text-center">
    <button (click)="saveAddress()" class="editBtnSubmit">
      Save
    </button>
    <button (click)="onClose()" class="editBtnClose">
      Close
    </button>
  </div>
</form>
