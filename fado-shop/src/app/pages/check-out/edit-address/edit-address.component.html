<div class="container-fluid">

  <div class="title d-flex justify-content-between">
    <h5 class="section-title position-relative text-uppercase mb-3"><span
      class="bg-secondary pr-3">Danh sách địa chỉ</span></h5>
    <h5 class="section-title position-relative text-uppercase mb-3" (click)="openNewAddress()"><span
      class="bg-secondary pr-3">Thêm mới</span></h5>
  </div>
  <div class="data">
    <table class="example-table">
      <tr class="bg-dark">
        <th>Chọn</th>
        <th>Địa chỉ</th>
        <th>Số điện thoại</th>
        <th>Khác</th>
        <th>Sửa</th>
      </tr>
      <tr *ngFor="let row of addressList">
        <td><input style="cursor: pointer" (click)="getId(row.id)" type="radio" name="address" value="{{row.id}}"></td>
        <td>{{row.province}} - {{row.district}} - {{row.commune}}</td>
        <td>{{row.customer.phoneNumber}}</td>
        <td>{{row.other}}</td>
        <td>edit</td>
      </tr>
    </table>
    <div class="text-center">
      <button (click)="saveAddress()" class="editBtnSubmit">
        Save
      </button>
      <button (click)="onClose()" class="editBtnClose">
        Close
      </button>
    </div>
  </div>
</div>
