<div class="container-fluid">

  <div class="title d-flex justify-content-between">
    <h5 class="section-title position-relative text-uppercase mb-3"><span
      class="bg-secondary pr-3">Danh sách địa chỉ</span></h5>
    <h5 style="cursor: pointer" class="section-title position-relative text-uppercase mb-3"
        (click)="openNewAddress(TYPE_DIALOG.NEW)"><span
      class="bg-secondary pr-3">Thêm mới</span></h5>
  </div>
  <div class="data">
    <table class="example-table">
      <tr class="bg-dark">
        <th>Chọn</th>
        <th>Số điện thoại</th>
        <th>Họ và Tên</th>
        <th>Địa chỉ</th>
        <th colspan="2">Sửa - Xoá</th>
      </tr>
      <tr *ngFor="let row of addressList">
        <td><input [checked]="checkAddress == row.id" style="cursor: pointer" (click)="getId(row.id)"
                   type="radio" name="address" value="{{row.id}}"></td>
        <td>{{row.phoneNumber}}</td>
        <td>{{row.fullname}}</td>
        <td>
          {{row.other}}
          - {{row.ward}}
          - {{row.district}}
          - {{row.province}}
        </td>
        <td>
          <button (click)="openNewAddress(TYPE_DIALOG.UPDATE,row)" class="btn btn-sm btn-outline-primary mr-1"
                  type="button">
            <i class="fa-regular fa-pen-to-square"></i>
          </button>
          <button (click)="deleteAddress(row.id)" class="btn btn-sm btn-outline-danger ml-1" type="button">
            <i class="fa-regular fa-trash-can"></i>
          </button>
        </td>
      </tr>
    </table>
    <div class="text-center">
      <button (click)="saveAddress()" class="editBtnSubmit">
        Save
      </button>
      <button (click)="onClose()" class="editBtnClose">
        Close
      </button>
    </div>
  </div>
</div>
