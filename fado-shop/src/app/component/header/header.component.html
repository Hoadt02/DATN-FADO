<!-- Navbar -->
<div class="container-fluid mb-30" style="background-color: #212120">
  <div class="row px-xl-9">
    <div class="row align-items-center py-3 px-xl-5 d-none d-lg-flex">
      <div class="col-lg-4">
        <a href="" class="text-decoration-none">
          <span
            class="h1 text-uppercase text-primary px-2"

            class="h1 text-uppercase bg-primary px-2 ml-n1"

        </a>

          type="button"
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between mt-2"

          <div class="navbar-nav mr-auto py-0">

              </div>
            </div>

          <div class="col-lg-4 col-6 text-left">
            <form action="">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search for products"
                />
                <div class="input-group-append">
                  <span class="input-group-text bg-transparent text-primary">
                    <i class="fa fa-search"></i>
                  </span>
                </div>
              </div>

              <span

                >0</span>
            </a>
            <a routerLink="/cart" class="btn px-0 ml-3">
              <i class="fas fa-shopping-cart text-primary"></i>
              <span
                class="badge text-secondary border border-secondary rounded-circle"
                style="padding-bottom: 2px"
                >{{numberPrdInCart}}</span
              >
            </a>
          </div>
        </div>
