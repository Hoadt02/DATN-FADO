<!-- Navbar -->
<div class="container-fluid mb-30 fixed-top" style="background-color: #212120;">
  <div class="row px-xl-9">
    <div class="row align-items-center py-3 px-xl-5 d-none d-lg-flex">
      <div class="col-lg-4">
        <a routerLink="/" class="text-decoration-none">
          <span
            class="h1 text-uppercase text-primary px-2"
            style="border: 3px solid #ffd333"
          >fado</span
          >
          <span
            class="h1 text-uppercase bg-primary px-2 ml-n1"
            style="color: #212120; border: 3px solid #ffd333"
          >Shop</span
          >
        </a>
      </div>
    </div>
    <div class="col-lg-9 align-middle">
      <nav class="navbar navbar-expand-lg navbar-dark py-3 py-lg-0 px-0">
        <a routerLink="/" class="text-decoration-none d-block d-lg-none">
          <span
            class="h1 text-uppercase text-primary px-2"
            style="border: 3px solid #ffd333"
          >fado</span
          >
          <span
            class="h1 text-uppercase bg-primary px-2 ml-n1"
            style="color: #212120; border: 3px solid #ffd333"
          >shop</span
          >
        </a>
        <button
          type="button"
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between mt-2"
          id="navbarCollapse"
        >
          <div class="navbar-nav mr-auto py-0">
            <a routerLink="/" class="nav-item nav-link"><i class="fa-solid fa-house"></i> Trang chủ</a>
            <a routerLink="/introduce" class="nav-item nav-link"><i class="fa-solid fa-address-card"></i> Giới thiệu</a>
            <a routerLink="/product" class="nav-item nav-link"><i class="fa-solid fa-shop"></i> Cửa hàng</a>
            <a routerLink="/contact" class="nav-item nav-link"><i class="fa-solid fa-address-book"></i> Liên hệ</a>
          </div>

          <div class="col-lg-4 col-6 text-left">
            <div class="d-flex">
              <div class="ng-autocomplete">
                <ng-autocomplete
                  [data]="data"
                  [searchKeyword]="keyword"
                  placeholder="Tìm kiếm sản phẩm ở đây"
                  (selected)='selectEvent($event)'
                  (inputChanged)='onChangeSearch($event)'
                  [itemTemplate]="itemTemplate"
                  [formControl]="keySearch"
                  (keyup.enter)="onSubmitSearch()">
                </ng-autocomplete>

                <ng-template #itemTemplate let-item>
                  <div class="d-flex p-2">
                    <div class="justify-content-start">
                      <img alt="" class="example-option-img" src="assets/img/avtProduct/{{item.avatar}}" height="60">
                    </div>
                    <div class="justify-content-end ml-3">
                      <p class="font-weight-bold text-dark" [innerHTML]="item.name"></p>
                      <p class="font-weight-bold text-danger"> 1,000,000đ</p>
                    </div>
                  </div>
                </ng-template>

              </div>
              <button class="btn btn-outline-primary" (click)="onSubmitSearch()"><i class="fa fa-search"></i></button>
            </div>
          </div>

          <div class="navbar-nav ml-auto py-0 d-none d-lg-block" *ngIf="storageService.isLoggedIn()">
            <div class="btn-group">
              <button type="button" class="btn dropdown-toggle text-primary" data-toggle="dropdown" aria-expanded="false">
                <b><i class="fa-solid fa-user"></i> {{storageService.getFullNameFromToken()}}</b>
              </button>
              <div class="dropdown-menu" style="border-radius: 10px">
                <a class="dropdown-item py-2" href="javascript:void(0)"><i class="fa-solid fa-user"></i> Thông tin cá nhân</a>
                <a class="dropdown-item py-2" href="javascript:void(0)" (click)="openChangePass()"><i class="fa-solid fa-key"></i> Đổi mật khẩu</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="javascript:void(0)" (click)="logout()"><i class="fa-solid fa-right-from-bracket"></i> Đăng xuất</a>
              </div>
            </div>
            <a routerLink="/cart" class="btn px-0 ml-3">
              <i class="fas fa-shopping-cart text-primary"></i>
              <span
                class="badge text-secondary border border-secondary rounded-circle"
                style="padding-bottom: 2px"
                >{{numberPrdInCart}}</span>
            </a>
          </div>

          <div class="navbar-nav ml-auto py-0 d-none d-lg-block" *ngIf="!storageService.isLoggedIn()">
            <a (click)="redirectLogin()" class="btn btn-outline-primary p-2" style="border: 2px solid #FFD333; border-radius: 3px;">
              <i class="fa-regular fa-user"></i> Đăng nhập
            </a>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
