<div class="container">
  <div class="row py-4 mt-4 align-items-center">
    <!-- For Demo Purpose -->
    <div class="col-md-5 pr-lg-5 mb-5 mb-md-0 text-center">
      <img src="assets/img/login.png" alt=""
           class="img-fluid mb-3 d-none d-md-block">
    </div>

    <!-- Login Form -->
    <div class="col-md-7 col-lg-6 ml-auto shadow p-5" style="border-radius: 10px">
      <div class="text-center">
        <h2 style="text-shadow: 5px 5px 5px gray">Đăng nhập</h2>
      </div>
      <form class="mt-5 px-3" [formGroup]="formGroup">
        <div class="form-group mb-3">
          <mat-form-field appearance="standard" class="w-100">
            <mat-label><i class="fa-solid fa-user"></i> Username</mat-label>
            <input type="text" matInput formControlName="username">
            <mat-error *ngIf="formGroup.get('username')?.hasError('isSpace') && formGroup.get('username')?.touched">
              Vui lòng không bỏ trống username!
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group mb-3">
          <mat-form-field appearance="standard" class="w-100">
            <mat-label><i class="fa-solid fa-key"></i> Mật khẩu</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="formGroup.get('password')?.hasError('isSpace') && formGroup.get('password')?.touched">
              Vui lòng không bỏ trống password!
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group mb-3">
          <button mat-raised-button type="button" class="w-100 bg-primary"
                  (click)="login()">Đăng nhập
          </button>
        </div>
      </form>

      <!-- Divider Text -->
      <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
        <div class="border-bottom w-100 ml-5"></div>
        <span class="px-2 small text-muted font-weight-bold text-muted">OR</span>
        <div class="border-bottom w-100 mr-5"></div>
      </div>

      <!-- Social Login -->
      <div class="form-group col-lg-12 mx-auto">
        <a href="#" class="btn btn-outline-info btn-block py-2 btn-facebook">
          <i class="fa-brands fa-facebook-f"></i>
          <span class="font-weight-bold"> Đăng nhập với Facebook</span>
        </a>
        <a href="#" class="btn btn-outline-danger btn-block py-2 btn-twitter">
          <i class="fa-brands fa-google"></i>
          <span class="font-weight-bold"> Đăng nhập với Google</span>
        </a>
      </div>

      <!-- Already Registered -->
      <div class="d-flex justify-content-between col-12">
        <span class="text-muted font-weight-bold">Bạn chưa có tài khoản? <a routerLink="/auth/register"
                                                                            class="text-primary ml-2">Đăng ký</a></span>
        <span class="text-muted font-weight-bold"><a routerLink="/auth/forgot-password" class="text-primary ml-2">Quên mật khẩu? </a></span>
      </div>

    </div>
  </div>
</div>
